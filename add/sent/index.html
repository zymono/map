<!DOCTYPE html>
<html>
<head>
  <title>Thanks for Adding Your House</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    p {
      text-align: center;
      margin-top: 20px;
    }

    img {
      display: block;
      margin: 0 auto;
      max-width: 300px;
      margin-top: 40px;
      border-radius: 5px;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Thanks for Adding Your House!</h1>

  <p>Thank you for sharing your house and contributing to our community lights map. Your submission has been received and will be reviewed shortly.</p>

  <img src="//zymono.com/images/zymono.png" alt="Thank You Image">

  <p>Feel free to explore the map and see your house displayed for others to enjoy!</p>

  <button onclick="window.location = '/'">Return Home</button>
</body>
</html>
